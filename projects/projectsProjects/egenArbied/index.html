<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Winner Calculator!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="nba-logo-transparent.png" alt="Et bilde av National Basketball Association logoen." height="500px" width="500px"> 
    <h2>NBA</h2>
    <div class="container">
        <div class="input-container">
            <label for="team1">Team 1 Name:</label>
            <input type="text" id="team1" placeholder="Enter Team 1 Name">
        </div>
        <div class="input-container">
            <label for="teamTwoName">Team 2 Name:</label>
            <input type="text" id="teamTwoName" placeholder="Enter Team 2 Name">
        </div>
    </div>
    <div class="container">
        <div class="button-container">
            <button onclick="calculateWinner()">Calculate Winner</button>
        </div>
        <div class="button-container">
            <button onclick="boxScore()">Display Box Score</button>
        </div>
    </div>
    <h1 id="result"></h1>
    <p id="resultScore"></p>
    <script src="index.js"></script>
</body>
</html>
